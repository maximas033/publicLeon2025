<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="refresh" content="10;url=leon.html"> <!-- Redirect after 20 seconds -->

    <!-- CONNECT IT TO CSS -->
    <link rel="stylesheet" href="/FRONTEND/Style/index.css" />
    <link rel="stylesheet" href="/FRONTEND/Style/animations.css" />
    <link rel="stylesheet" href="/FRONTEND/Style/startup.css" />

  <title>System Startup</title>
</head>
<body>

  <div id="systemOutput"></div>
  <div id="progressBar">
    <div id="progress"></div>
  </div>

  <audio id="bootupSound" src="/BACKEND/bootup.wav"></audio>


  <script>
    function simulateSystemInitialization(outputElementId) {
      const steps = [
        "Boot sequence initiated...",
        "Power core online.",
        "Activating neural network modules...",
        "Loading system protocols...",
        "Establishing biometric scan...",
        "✔ Retina scan recognized.",
        "✔ Voice ID matched: 'Max'.",
        "Decrypting user access token...",
        "Access level: OPERATIONS MANAGER",
        "Initializing system core...",
        "Loading modules: [■□□□□□] 17%",
        "Loading modules: [■■■□□□] 50%",
        "Loading modules: [■■■■■□] 83%",
        "Loading modules: [■■■■■■] 100%",
        "JavaScript loaded",
        "Initializing functions",
        "Startup...",
        "Reading battery levels..",
        "Running diagnostics...",
        "✔ CPU: Optimal",
        "✔ Memory: Stable",
        "✔ Disk: Secure",
        "✔ Network: Connected",
        "Synchronizing time with atomic clock...",
        "Fetching latest AI directives...",
        "Establishing secure connection...",
        "Verifying user credentials...",
        "✔ Credentials authorized.",
        "Encrypting communication channels...",
        "System check complete.",
        "Launching command interface...",
        "Calibrating voice assistant...",
        "Hello Max, all systems are green.",
        "Initialization complete..."
      ];

      const outputElement = document.getElementById(outputElementId);
      const progressElement = document.getElementById('progress');
      let index = 0;
      let progress = 0;

      outputElement.innerHTML = "";

      function getRandomSpeed() {
        return Math.random() * 500 + 100;
      }

      function updateProgress() {
        progress = (index / steps.length) * 100;
        progressElement.style.width = progress + "%";
      }

      function displayStep() {
        if (index < steps.length) {
          const line = document.createElement("div");
          line.textContent = steps[index];
          outputElement.appendChild(line);
          outputElement.scrollTop = outputElement.scrollHeight;
          updateProgress();
          index++;
          setTimeout(displayStep, getRandomSpeed());
        }
      }

      displayStep(); // Start the process
    }

    // Start on page load
    window.onload = () => {
      simulateSystemInitialization("systemOutput");
    };
  </script>

</body>
</html>
